<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio HTML, CSS e JavaScript</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="form">
        <h1 class="title">Validação de Números</h1> 
        <form id="valid-form">
            <label for="Campo A">Campo A:</label>
            <input type="number" id="campoA" required placeholder="Valor A" />
            <br />
            <label for="Campo B">Campo B:</label>
            <input type="number" id="campoB" required placeholder="Valor B" />
            <br />
            <button type="submit" id="campoEnviar">Conferir</button>
            <p></p>
        </form>
        <div id="message" class="message"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
